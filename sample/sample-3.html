<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>簡易的な電卓作成</title>
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/common.js" defer></script>
    <!--以下のsample番号を指定する-->
    <link rel="stylesheet" href="../css/sample-3.css">
    <script src="../js/sample-3.js" defer></script>
</head>

<body>
    <header class="header">
        <h1>作り物置き場(仮)<span>(header)</span></h1>
    </header>

    <nav class="breadcrumb">
        <ul class="breadcrumb-contents">
            <li><a href="../index.html">HOME</a></li>
            <li><span>簡易的な電卓作成</span></li>
        </ul>
    </nav>


    <div class="container">
        <main>
            <!--コンテンツのタイトルを表示-->
            <div id="contents-title">電卓</div>
            
            <!--電卓実装-->
            <div class="calculator">
                <div class="display"></div>
                <!--一段目-->
                <div class="keys-row">
                    <div class="erase">CE</div>
                    <div class="erase">C</div>
                    <div class="erase">バツ</div>
                    <div class="ope" onclick="outputOpe()">÷</div>
                </div>
                <!--二段目-->
                <div class="keys-row">
                    <div class="value" onclick="outputFormula()">7</div>
                    <div class="value" onclick="outputFormula()">8</div>
                    <div class="value" onclick="outputFormula()">9</div>
                    <div class="ope" onclick="outputOpe()">×</div>
                </div>
                <!--三段目-->
                <div class="keys-row">
                    <div class="value" onclick="outputFormula()">4</div>
                    <div class="value" onclick="outputFormula()">5</div>
                    <div class="value" onclick="outputFormula()">6</div>
                    <div class="ope" onclick="outputOpe()">－</div>
                </div>
                <!--四段目-->
                <div class="keys-row">
                    <div class="value" onclick="outputFormula()">1</div>
                    <div class="value" onclick="outputFormula()">2</div>
                    <div class="value" onclick="outputFormula()">3</div>
                    <div class="ope" onclick="outputOpe()">＋</div>
                </div>
                <!--五段目-->
                <div class="keys-row">
                    <div class="value" onclick="signChange()">±</div>
                    <div class="value" onclick="outputFormula()">0</div>
                    <div class="value" onclick="outputFormula()">.</div>
                    <div class="ope" onclick="calculate()">=</div>
                </div>





                </div>
            </div>

            <!--解説-->
            <div id="explanation">
                <!--コードをタブ表示-->
                <div id="tab-name">
                    <div class="tab-pro active">JavaScript</div>
                    <div class="tab-html">HTML</div>
                    <div class="tab-css">CSS</div>
                </div>

                <!--タブの内容を記述-->
                <pre class="panel-pro show">
                    <code>
                    </code>
                </pre>
                <pre class="panel-html">
                    <code>
                        
                    </code>
                </pre>
                <pre class="panel-css">
                    <code>
                        
                    </code>
                </pre>
            </div>
        </main>
        
        
    
        <!--サイドバー-->
        <aside class="sideber">
            <div class="search-contents">
                コンテンツを検索
            </div>
            <div class="updated_info">
                更新情報
            </div>
        </aside>
    </div>

</body>

</html>
