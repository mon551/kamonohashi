<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>簡易的な電卓作成</title>
    <!--共通のパーツ読み込み-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/common.js" defer></script>
    <!--個別ファイル読み込み-->
    <link rel="stylesheet" href="../css/sample-3.css">
    <script src="../js/sample-3.js" defer></script>
</head>

<body>
    <!--ヘッダー読み込み-->
    <header id="header"></header>

    <nav class="breadcrumb">
        <ul class="breadcrumb-items">
            <li><a href="../index.html">HOME</a></li>
            <li><span class="cuurent-page">簡易的な電卓作成</span></li>
        </ul>
    </nav>

    <div class="container">
        <main>
            <!--コンテンツのタイトルを表示-->
            <div id="contents-title">電卓</div>
            
            <!--電卓実装-->
            <div class="calculator">
                <div class="display">
                    <div class="sub-disp"></div>
                    <div class="main-disp"></div>
                </div>
                <table class="keys">
                    <tr>
                        <td><input type="button" value="CE" onclick="clearEntry()"></td>
                        <td><input type="button" value="C" onclick="clearAll()"></td>
                        <td><input type="button" value="×" onclick="eraseCharacter()"></td>
                        <td><input type="button" value="/" onclick="inputOperand(this.value)"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" onclick="outputFormula(this.value)"></td>
                        <td><input type="button" value="8" onclick="outputFormula(this.value)"></td>
                        <td><input type="button" value="9" onclick="outputFormula(this.value)"></td>
                        <td><input type="button" value="*" onclick="inputOperand(this.value)"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" onclick="outputFormula(this.value)"></td>
                        <td><input type="button" value="5" onclick="outputFormula(this.value)"></td>
                        <td><input type="button" value="6" onclick="outputFormula(this.value)"></td>
                        <td><input type="button" value="-" onclick="inputOperand(this.value)"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" onclick="outputFormula(this.value)"></td>
                        <td><input type="button" value="2" onclick="outputFormula(this.value)"></td>
                        <td><input type="button" value="3" onclick="outputFormula(this.value)"></td>
                        <td><input type="button" value="+" onclick="inputOperand(this.value)"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="button" value="0" onclick="outputFormula(this.value)"></td>
                        <td><input type="button" value="." onclick="outputFormula(this.value)"></td>
                        <td><input type="button" value="=" onclick="calculate()"></td>
                        
                    </tr>
                </table>
            </div>
            <!--以上実装-->

            <div class="contents-comment">
                <p>キー操作非対応</p>
            </div>
        </main>        
        
    
        <!--サイドバー-->
        <aside id="sideber">
            <!--コンテンツを検索する-->
            <div id="search-contents">
                コンテンツを検索
            </div>
            
            <!--更新情報-->
            <div id="updated-info"></div>
        </aside>
    </div>

    <!--フッター-->
    <footer id="footer"></footer>
</body>

</html>
